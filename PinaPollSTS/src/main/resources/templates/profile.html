<!DOCTYPE HTML>
<html>
	<head>
		<title>Username</title>
	</head>
	<body>
		<div th:insert="fragments/header :: header"></div>
		
		<div class="container pt-3">

			<!-- Polls list -->
			<h1>Username's polls</h1>
			<hr/>
			
			<a href="#" class="btn btn-success">Create poll</a>
			
			<div class="card-columns">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Poll title</h5>
						<!-- CHART PREVIEW -->
						<canvas class="border rounded mb-2 w-100" width="100px" height="100px"></canvas>
						<button class="btn btn-sm btn-outline-primary w-100" type="button">Show poll</button>
					</div>
				</div>
				
				<!-- For admin or owner -->
				<div class="card">
					<div class="card-body">
						<!-- Delete button X -->
						<a href="#" class="close" ><span style="color: red">&times;</span></a>
						
						<h5 class="card-title">Poll title</h5>
						<!-- CHART PREVIEW -->
						<canvas class="border rounded mb-2 w-100" width="100px" height="100px"></canvas>
						<button class="btn btn-sm btn-outline-primary w-100" type="button">Show poll</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
