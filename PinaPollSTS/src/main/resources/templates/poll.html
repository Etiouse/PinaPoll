<!DOCTYPE HTML>
<html>
	<head>
		<title>Poll</title>
	</head>
	<body>
		<div th:insert="fragments/header :: header"></div>
		
		<div class="container pt-3">
			<h1 th:text="${poll.question}">Poll title</h1>
			<hr/>
			<div class="row m-0">
				
				<!-- Chart -->
				<div class="p-0 col-12 col-md-6 col-lg-4">
					<canvas class="border rounded w-100" width="100px" height="100px"></canvas>
				</div>
				
				<!-- Answers -->
				<div class="col-12 col-md-6 col-lg-8">
					<!-- Not connected 
					<div class="mb-3">Choice 1</div>
					<div class="mb-3">Choice 2</div> -->
					
					<!-- Connected answered 
					<div class="mb-3 ans-violet">Choice 1</div>
					<div class="mb-3 ans-green answer">Choice 2</div> -->
					
					<!-- Connected no answer -->
					<div class="form-check mb-3" th:each="response: ${responses}">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
						<label class="form-check-label" th:text="${response.description}" >Choice</label>
					</div>
					<a href="#" class="btn btn-success w-100 ">Submit answer</a>
				</div>
			</div>
		</div>
	</body>
</html>
